<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoT</title>
    <link rel="icon" href="images/CoT.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <img src="images/CoT-Full.png" alt="Chronicle of Tragedy" class="header-logo" />
                    <h1 data-en="Chronicle of Tragedy" data-fa="تاریخچه تراژدی">Chronicle of Tragedy</h1>
                </div>
                <p class="tagline" data-en="Documenting Humanity's Darkest Hours" data-fa="مستندسازی تاریک‌ترین ساعات بشریت">Documenting Humanity's Darkest Hours</p>
                <button id="language-toggle" class="language-btn">
                    <span>فارسی</span>
                </button>
            </div>
        </div>
    </header>

    <nav id="main-navigation">
        <div class="container">
            <ul class="main-nav">
                <li><a href="#" class="active" data-category="all" data-en="All Articles" data-fa="همه مقالات">All Articles</a></li>
                <li><a href="#" data-category="war" data-en="War" data-fa="جنگ">War</a></li>
                <li><a href="#" data-category="genocide" data-en="Genocide" data-fa="نسل‌کشی">Genocide</a></li>
                <li><a href="#" data-category="disaster" data-en="Disaster" data-fa="فاجعه">Disaster</a></li>
                <li><a href="#" data-category="pandemic" data-en="Pandemic" data-fa="همه‌گیری">Pandemic</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="filters">
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="year-filter" data-en="Filter by Year" data-fa="فیلتر بر اساس سال">Filter by Year</label>
                    <select id="year-filter">
                        <option value="all" data-en="All Years" data-fa="همه سال‌ها">All Years</option>
                        <option value="1900-1950" data-en="1900-1950" data-fa="۱۹۰۰-۱۹۵۰">1900-1950</option>
                        <option value="1951-2000" data-en="1951-2000" data-fa="۱۹۵۱-۲۰۰۰">1951-2000</option>
                        <option value="pre-1900" data-en="Before 1900" data-fa="قبل از ۱۹۰۰">Before 1900</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label data-en="Filter by Tags" data-fa="فیلتر بر اساس برچسب‌ها">Filter by Tags</label>
                    <div class="tag-filters">
                        <button class="tag-btn active" data-tag="all" data-en="All" data-fa="همه">All</button>
                        <button class="tag-btn" data-tag="europe" data-en="Europe" data-fa="اروپا">Europe</button>
                        <button class="tag-btn" data-tag="asia" data-en="Asia" data-fa="آسیا">Asia</button>
                        <button class="tag-btn" data-tag="americas" data-en="Americas" data-fa="آمریکا">Americas</button>
                        <button class="tag-btn" data-tag="africa" data-en="Africa" data-fa="آفریقا">Africa</button>
                        <button class="tag-btn" data-tag="global" data-en="Global" data-fa="جهانی">Global</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="articles" id="articles-container">
            <!-- Articles will be loaded here via JavaScript -->
        </section>
    </main>

    <footer>
        <div class="container">
            <p data-en="&copy; 2025 CoT. This site documents historical events for educational purposes." 
               data-fa="&copy; ۲۰۲۵ CoT. این سایت رویدادهای تاریخی را برای اهداف آموزشی مستند می‌کند.">&copy; 2025 CoT. This site documents historical events for educational purposes.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
